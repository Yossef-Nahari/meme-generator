<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="icon" href="icon/favicon.jpg">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <section class="grid-container">

        <header>
            <div class="logo">meme generator</div>
            <nav class="main-nav center">
                <ul>
                    <li class="menu"><a href="#">gallery</a></li>
                    <li class="menu"><a href="#">my memes</a></li>
                    <li class="menu"><a href="#">about</a></li>
                </ul>
            </nav>
        </header>

        <section class="gallery-section"></section>

        <section class="meme center">
            <canvas id="canvas" class="canvas hidden" height="400" width="400"
                style="border: 1px solid black;"></canvas>

            <section class="editor-section hidden">
                <h2>meme editor ðŸ¤¡</h2>
                <input data-trans="text-line" class="text-line" type="text" onkeyup="onKeyUpText()"
                    placeHolder="insert your text here">
                <button class="fa-solid switch"></button>
                <button class="fa-solid new"></button>
                <button class="fa-solid delete"></button>
                <button class="fa-solid bigger-text"></button>
                <button class="fa-solid smaller-text"></button>
                <button class="fa-solid ltr"></button>
                <button class="fa-solid bars"></button>
                <button class="fa-solid rtl"></button>
                <!-- To-do: add select font -->
                <button class="fa-solid bold"></button>
                <button class="fa-solid paint"></button>
                <!-- To-do: add select emojy -->
                <a href="#" class="btn-download" onclick="ondDownloadMeme(this)" download="my-meme.jpg">download</a>
                <button class="btn" onclick="onUploadMeme()">upload</button>
            </section>
        </section>

        <footer>
            <div class="logo-footer">meme generator</div>

            <ul class="social-links center">
                <li class="icons"><a href="https://m.facebook.com/yossi.nahari/" class="fa facebook"></a></li>
                <li class="icons"><a href="https://www.linkedin.com/in/yossef-nahari-23b419257/"
                        class="fa linkedin"></a></li>
                <li class="icons"><a href="https://github.com/Yossef-Nahari" class="fa github"></a></li>
            </ul>
        </footer>

    </section>

    <script src="/js/galleryService.js"></script>
    <script src="/js/galleryController.js"></script>
    <script src="/js/memeService.js"></script>
    <script src="/js/memeController.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
